          - Branching and Merging: modules/git/03-branching-and-merging.md
          - Working with Remotes: modules/git/04-working-with-remotes.md
          - Collaboration: modules/git/05-collaboration.md
          - Recovery and Confidence: modules/git/06-recovery-and-confidence.md
          - Branching Strategies: modules/git/07-branching-strategies.md
      - Puppet:
          - Overview: modules/puppet/00-index.md
          - Prerequisites: modules/puppet/00-prerequisites.md
          - Puppet Fundamentals: modules/puppet/01-puppet-fundamentals.md
          - Writing Manifests: modules/puppet/02-writing-manifests.md
          - Classes and Modules: modules/puppet/03-classes-and-modules.md
          - Hiera and Data Separation: modules/puppet/04-hiera-and-data-separation.md
          - Roles and Profiles: modules/puppet/05-roles-and-profiles.md
          - Testing and Development: modules/puppet/06-testing-and-development.md
          - Custom Facts: modules/puppet/07-custom-facts.md
      - Puppet - Advanced:
          - Overview: modules/puppet-advanced/00-index.md
          - Prerequisites: modules/puppet-advanced/00-prerequisites.md
          - Virtual Resources and Collectors: modules/puppet-advanced/01-virtual-resources.md
          - Exported Resources: modules/puppet-advanced/02-exported-resources.md
          - Defined Types: modules/puppet-advanced/03-defined-types.md
          - Writing Modules: modules/puppet-advanced/04-writing-modules.md
  - Tools:
      - Overview: tools/index.md
      - Homebrew (macOS): tools/homebrew.md
      - Windows Terminal (Windows): tools/windows-terminal.md
      - WSL (Windows): tools/wsl.md
      - Visual Studio Code: tools/vscode.md
      - Git: tools/git.md
      - Puppet:
          - Puppet Development Kit (PDK): tools/pdk.md
          - eyaml: tools/eyaml.md
  - Concepts:
      - Overview: concepts/index.md
      - Infrastructure as Code: concepts/infrastructure-as-code.md
      - Version Control: concepts/version-control.md
  - Lab Guides:
      - Overview: lab-guides/index.md
      - Puppet 101: lab-guides/puppet-101.md
      - Git 101: lab-guides/git-101.md
      - Puppet 201: lab-guides/puppet-201.md
extra:
  social:
    - icon: material/robot-outline
      link: /ai-disclaimer/
      name: AI Disclaimer
