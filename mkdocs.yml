---
site_name: Platform Training
site_description: Training modules for platform-engineering topics at University of
  Oregon
theme:
  name: material
  features: [navigation.tabs, content.code.copy, content.action.edit]
watch: [docs]
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - footnotes
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
nav:
  - Git 101:
      - Overview: git-101/index.md
      - Prerequisites: git-101/prerequisites.md
      - Local Foundations: git-101/lesson-01-local-foundations.md
      - Understanding History: git-101/lesson-02-understanding-history.md
      - Branching and Merging: git-101/lesson-03-branching-and-merging.md
      - Working with Remotes: git-101/lesson-04-working-with-remotes.md
      - Recovery and Confidence: git-101/lesson-05-recovery-and-confidence.md
  - Tools:
      - Overview: tools/index.md
      - Homebrew (macOS): tools/homebrew.md
      - Windows Terminal (Windows): tools/windows-terminal.md
      - WSL (Windows): tools/wsl.md
      - Visual Studio Code: tools/vscode.md
      - Git: tools/git.md
extra:
  social:
    - icon: material/robot-outline
      link: /ai-disclaimer/
      name: AI Disclaimer
