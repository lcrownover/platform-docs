---
site_name: Platform Engineering
site_description: Training modules and guides for platform engineering topics at University
  of Oregon
theme:
  name: material
  features: [navigation.tabs, content.code.copy, content.action.edit]
watch: [docs]
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - footnotes
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
nav:
  - Modules:
      - Overview: modules/index.md
      - Git:
          - Overview: modules/git/00-index.md
          - Prerequisites: modules/git/00-prerequisites.md
